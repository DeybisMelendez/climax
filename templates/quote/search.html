{% extends 'layouts/base.html' %} {% block content %}
<h1>Cotizaciones</h1>
<form action="{% url 'quote_search' %}" method="GET">
	<input type="text" name="q" placeholder="Buscar cotizaciÃ³n..." />
	<button type="submit">Buscar</button>
</form>
<ul>
	{% for quote in quotes %}
	<li>
		<a href="{% url 'quote_detail' quote.number %}">{{ quote }}</a>
		<a href="{% url 'quote_delete' quote.number %}">Eliminar</a>
	</li>
	{% empty %}
	<li>No hay cotizaciones.</li>
	{% endfor %}
</ul>
{% endblock %}
