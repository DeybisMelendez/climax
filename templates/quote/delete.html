{% extends 'layouts/base.html' %} {% block content %}
<h1>Eliminar cotización</h1>
<p>¿Estás seguro que deseas eliminar la cotización "{{ quote }}"?</p>
<form method="post">
	{% csrf_token %}
	<button type="submit" class="button red-bg white">
		<span class="material-icons">delete</span> Eliminar
	</button>
	<a href="{% url 'quote_search' %}" class="button orange-bg white"
		><span class="material-icons">cancel</span> Cancelar</a
	>
</form>
{% endblock %}
